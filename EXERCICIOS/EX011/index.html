<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png"><!--aqui estou dizendo se abaixar de 750px vai diminuir a imagem automatico-->
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png"><!--aqui estou dizendo se abaixar de 1050px vai diminuir a imagem automatico-->
        <img src="IMAGENS/foto-g.png" alt="imagem flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/ytmp3free.cc_ana-castela-ft-perla-mercedita-dvd-herana-boiadeira-youtubemp3free.org.mp3" controls autoplay></audio><!--MP3 WAV OGG-->
<h1>outra forma de introduzir áudio</h1>
  <audio preload="metadata" autoplay controls>
    <source src="midia/ytmp3free.cc_ana-castela-ft-perla-mercedita-dvd-herana-boiadeira-youtubemp3free.org.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
