<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

</head>
<body>
    <H1>Inserindo vídeos hospedados localmente.</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" poster="imagens/th.jpeg" controls autoplay loop>
        <source src="midia/852038-Hd 1920 1080 30Fps.mp4" type="video/mp4">
        <source src="midia/852038-Hd 1920 1080 30Fps(1).webm" type="video/webm">
        <source src="midia/852038-Hd 1920 1080 30Fps(1).mkv" type="video/mkv">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>

    </video>
    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=4hil7E5VBQe4zVtB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
